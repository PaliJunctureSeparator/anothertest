  <body>
    <div class="wrapper">
      <header>Kamus Pāḷi-Indonesia Sederhana</header>

      <p class="info-text">Tulis kata Pāḷi apa pun dan tekan enter untuk memperolehkan terjemahannya.</p>

        <li class="entry">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Definisi</p>
              <span>___</span>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <script src="script.js"></script>
